---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tf-controller
  namespace: argocd
spec:
  project: default
  source:
    chart: tf-controller
    repoURL: https://weaveworks.github.io/tf-controller
    targetRevision: 0.9.1
    helm:
      values: |
        logLevel: debug
  destination:
    namespace: flux-system
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
    - AutoCreateFluxResources=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/masterpointio/tf-controller-poc
    targetRevision: poc-1
    path: ./bootstrap/
  destination:
    namespace: infra
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
    - AutoCreateFluxResources=true
    - CreateNamespace=true