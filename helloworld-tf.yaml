apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helloworld-tf
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/masterpointio/tf-controller-poc
    targetRevision: poc-1
    path: ./helloworld-tf/infra
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ApplyOutOfSyncOnly=true
    - FluxSubsystem=true
    - AutoCreateFluxResources=true
    - CreateNamespace=true
